<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Exam Web Application</title>

    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/images/main_logo.png" />

    <!-- Meta tag for mobile devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap via CDN, custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />

    <!-- Vue,js CDN, custom JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/login.js" defer></script>
  </head>
  <body style="background-color: white">
    <div id="login">
      <div
        v-if="showSignInSection"
        class="d-flex flex-column align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div class="card login-style d-flex flex-column align-items-center">
          <div class="mb-5" style="height: 120px">
            <img
              src="assets/images/main_logo.png"
              style="max-width: 100%; max-height: 100%"
            />
          </div>
          <form id="login_form">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input
                type="text"
                v-model="username"
                class="form-control styled-input"
                placeholder="username"
                required
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                v-model="password"
                class="form-control styled-input"
                placeholder="password"
                required
              />
            </div>
            <div class="row">
              <div class="col text-center">
                <button
                  type="button"
                  class="normal-button"
                  @click="changeSection()"
                >
                  Sign Up
                </button>
              </div>
              <div class="col text-center">
                <button type="button" class="blue-button" @click="signIn()">
                  Enter
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          v-if="error !== ''"
          class="d-flex align-items-center p-3 error-style"
        >
          <span class="material-symbols-outlined" style="color: #be3939"
            >error</span
          >
          &ThinSpace;{{error}}!
        </div>
      </div>

      <div
        v-if="!showSignInSection"
        class="d-flex flex-column align-items-center justify-content-center"
        style="height: 100vh"
      >
        <div class="card mb-3 login-style">
          <form id="signin_form">
            <h2 style="font-weight: 600; text-align: center; color: #3b3b3b">
              Registration
            </h2>
            <div class="mb-3 mt-4">
              <label for="username" class="form-label">Username:</label>
              <input
                type="text"
                v-model="username"
                class="form-control styled-input"
                placeholder="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                v-model="name"
                class="form-control styled-input"
                placeholder="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname:</label>
              <input
                type="text"
                v-model="surname"
                class="form-control styled-input"
                placeholder="surname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                v-model="password"
                class="form-control styled-input"
                placeholder="password"
                required
              />
            </div>
            <div class="mb-2">
              <label for="repeat_password" class="form-label"
                >Repeat Password:</label
              >
              <input
                type="password"
                v-model="repeatPassword"
                class="form-control styled-input"
                placeholder="repeat password"
                required
              />
            </div>
            <div class="row">
              <div class="col text-center">
                <div class="col text-center mt-4">
                  <button
                    type="button"
                    @click="showSignInSection = true"
                    class="normal-button"
                  >
                    Go Back
                  </button>
                </div>
              </div>
              <div class="col text-center">
                <div class="col text-center mt-4">
                  <button type="button" @click="signUp()" class="blue-button">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div
          v-if="error !== ''"
          class="d-flex align-items-center p-3 error-style"
        >
          <span class="material-symbols-outlined" style="color: #be3939"
            >error</span
          >
          &ThinSpace;{{error}}!
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
